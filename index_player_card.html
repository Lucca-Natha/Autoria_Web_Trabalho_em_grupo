<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level up</title>
    <link rel="stylesheet" href="lol.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="frente">
            <p>ㅤㅤPLAYER CARD ㅤ<img class="trofeu" src="trofeu.png" alt="trofeu"></p>

                <p class="amarelo"> MISSÃO SEMESTRAL:</p>

                    <img src="vazio-removebg-preview.png" alt="foto sem perfil">

                    <label class="nome" for="nome">NOME: </label> <br>
                    <input type="text" id="nome" class="nomecaixa" placeholder="Lucca">

                </div>

                <div><img class="estrela" src="estrela.png" alt="">
                </div>
                <div><img class="medalha" src="medalha.png" alt="medalha">
                </div>
                <div><img class="html" src="html.png" alt="trofeu"></div>
            </div>
        </div> 
         
    </div>

</body>
</html>
